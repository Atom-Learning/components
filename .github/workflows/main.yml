name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1.4.5
        with:
          install-command: yarn --silent

      - name: Test
        run: npm test

      - name: Validate
        run: npm run validate
